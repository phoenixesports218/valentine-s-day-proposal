<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine Harshi‚ù§Ô∏è?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        /* Optimize animations for mobile */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 700px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 10;
            border: 5px solid #ff4d6d;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        h1 {
            color: #ff4d6d;
            font-size: clamp(2rem, 8vw, 2.8rem);
            margin-bottom: 25px;
            text-shadow: 2px 2px 0 #ffccd5;
            line-height: 1.2;
            padding: 0 10px;
            font-weight: 800;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .valentine-btn {
            padding: 16px 30px;
            font-size: clamp(1.2rem, 4.5vw, 1.5rem);
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            min-width: 140px;
            flex: 1;
            max-width: 180px;
            -webkit-touch-callout: none;
            user-select: none;
        }
        
        .yes-btn {
            background-color: #ff4d6d;
            color: white;
        }
        
        .yes-btn:active {
            background-color: #ff3355;
            transform: scale(0.98);
            box-shadow: 0 4px 8px rgba(255, 77, 109, 0.3);
        }
        
        .no-btn {
            background-color: #6a5acd;
            color: white;
        }
        
        .no-btn:active {
            background-color: #5a4acd;
            transform: scale(0.98);
            box-shadow: 0 4px 8px rgba(106, 90, 205, 0.3);
        }
        
        .message {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #ffccd5, #ffafbd);
            border-radius: 15px;
            animation: fadeIn 0.5s ease forwards;
        }
        
        .message h2 {
            color: #ff3355;
            font-size: clamp(1.5rem, 6vw, 2rem);
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .message p {
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            color: #5a2a3c;
            line-height: 1.4;
            margin-bottom: 12px;
        }
        
        .heart-icon {
            color: #ff3355;
            font-size: 1.8rem;
            margin: 0 8px;
            vertical-align: middle;
        }
        
        /* Optimized heart balloons for mobile */
        .heart-balloon {
            position: absolute;
            font-size: clamp(2rem, 8vw, 3rem);
            color: #ff4d6d;
            z-index: 1;
            filter: drop-shadow(0 0 8px rgba(255, 77, 109, 0.5));
            cursor: pointer;
            touch-action: none;
            will-change: transform;
            pointer-events: auto;
        }
        
        /* Simplified animation for mobile */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .balloon-string {
            position: absolute;
            width: 1.5px;
            background-color: #999;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            height: 30px;
        }
        
        .footer {
            margin-top: 25px;
            color: white;
            font-size: clamp(0.9rem, 3.5vw, 1.1rem);
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            padding: 0 15px;
        }
        
        /* Mobile-specific optimizations */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                justify-content: flex-start;
                padding-top: 30px;
            }
            
            .container {
                padding: 20px 15px;
                margin-top: 20px;
            }
            
            .buttons-container {
                gap: 15px;
                margin-top: 25px;
            }
            
            .valentine-btn {
                padding: 14px 20px;
                min-width: 120px;
            }
            
            /* Reduce number of balloons on mobile for better performance */
            .heart-balloon:nth-child(n+5) {
                display: none;
            }
        }
        
        /* Very small screens */
        @media (max-width: 360px) {
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .valentine-btn {
                max-width: 100%;
                width: 100%;
            }
            
            .heart-balloon {
                font-size: 2rem;
            }
        }
        
        /* Landscape orientation */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 10px;
                justify-content: flex-start;
            }
            
            .container {
                padding: 15px;
                margin: 10px 0;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }
            
            .buttons-container {
                margin-top: 20px;
            }
        }
        
        /* Prevent text selection on buttons */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- Heart balloons will be generated by JavaScript -->
    
    <div class="container">
        <h1>Will You Be My Valentine Harshi‚ù§Ô∏è?</h1>
        
        <div class="buttons-container">
            <button class="valentine-btn yes-btn no-select" id="yesBtn">
                <i class="fas fa-heart"></i> Yes!
            </button>
            <button class="valentine-btn no-btn no-select" id="noBtn">
                <i class="fas fa-times"></i> No
            </button>
        </div>
        
        <div class="message" id="message">
            <h2><i class="fas fa-heart heart-icon"></i>I Knew You'd Say Yes!<i class="fas fa-heart heart-icon"></i></h2>
            <p>Let's celebrate our love!‚ù§Ô∏è‚ù§Ô∏è</p>
            <p>Let's celebrate our first valentine's day together!üòãüòò‚ù§Ô∏è
            </p>
            <p>Can't wait to see you my love!üòòüòò <i class="fas fa-heart heart-icon"></i></p>
        </div>
    </div>
    
    <div class="footer no-select">
        Made with <i class="fas fa-heart" style="color:#ff3355;"></i> for you
    </div>

    <script>
        // Mobile optimization flag
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const isLowPower = /iPhone|iPad|iPod/.test(navigator.userAgent); // iOS devices often throttle animations
        
        // Create heart balloons with mobile optimization
        const heartColors = ['#ff4d6d', '#ff3355', '#ff8fab'];
        const balloonContainer = document.body;
        
        // Create fewer balloons on mobile for better performance
        const balloonCount = isMobile ? 4 : 8;
        
        function createHeartBalloon(id) {
            const heartBalloon = document.createElement('div');
            heartBalloon.className = 'heart-balloon';
            heartBalloon.id = 'heart-' + id;
            heartBalloon.innerHTML = '<i class="fas fa-heart"></i>';
            heartBalloon.setAttribute('aria-hidden', 'true');
            
            // Random position within safe margins
            const safeMargin = 50;
            const x = safeMargin + Math.random() * (window.innerWidth - safeMargin * 2);
            const y = safeMargin + Math.random() * (window.innerHeight - safeMargin * 2);
            heartBalloon.style.left = x + 'px';
            heartBalloon.style.top = y + 'px';
            
            // Random color
            const color = heartColors[Math.floor(Math.random() * heartColors.length)];
            heartBalloon.style.color = color;
            
            // Random size (smaller on mobile)
            const size = isMobile ? (1.5 + Math.random()) : (2 + Math.random() * 2);
            heartBalloon.style.fontSize = size + 'rem';
            
            // Slower animation on mobile to save battery
            const duration = isLowPower ? 10 : (6 + Math.random() * 6);
            heartBalloon.style.animation = `float ${duration}s infinite ease-in-out`;
            
            balloonContainer.appendChild(heartBalloon);
            
            // Make balloon move away when touched/clicked
            heartBalloon.addEventListener(isMobile ? 'touchstart' : 'click', function(e) {
                e.preventDefault();
                moveBalloonAway(heartBalloon);
            }, { passive: false });
            
            return heartBalloon;
        }
        
        // Initialize balloons
        const balloons = [];
        for (let i = 0; i < balloonCount; i++) {
            balloons.push(createHeartBalloon(i));
        }
        
        function moveBalloonAway(balloon) {
            // Cancel any ongoing animation
            balloon.style.animation = 'none';
            
            // Get current position
            const currentX = parseInt(balloon.style.left) || 0;
            const currentY = parseInt(balloon.style.top) || 0;
            
            // Calculate new position (move to opposite direction)
            const moveX = Math.random() > 0.5 ? 80 : -80;
            const moveY = Math.random() > 0.5 ? 80 : -80;
            
            // Make sure it stays within viewport with safe margins
            const safeMargin = 30;
            const newX = Math.max(safeMargin, Math.min(window.innerWidth - safeMargin, currentX + moveX));
            const newY = Math.max(safeMargin, Math.min(window.innerHeight - safeMargin, currentY + moveY));
            
            // Use transform for better performance on mobile
            balloon.style.transform = `translate(${newX - currentX}px, ${newY - currentY}px)`;
            balloon.style.transition = 'transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            
            // Update position after animation
            setTimeout(() => {
                balloon.style.left = newX + 'px';
                balloon.style.top = newY + 'px';
                balloon.style.transform = 'none';
                balloon.style.transition = 'none';
                
                // Restart float animation after a delay
                setTimeout(() => {
                    const duration = isLowPower ? 10 : (6 + Math.random() * 6);
                    balloon.style.animation = `float ${duration}s infinite ease-in-out`;
                }, 300);
            }, 500);
        }
        
        // Handle button clicks with touch support
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        
        function handleYesClick() {
            message.style.display = 'block';
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            
            // Create celebration hearts
            createCelebrationHearts();
            
            // Stop balloon animations to save CPU
            balloons.forEach(balloon => {
                balloon.style.animation = 'none';
            });
        }
        
        yesBtn.addEventListener('click', handleYesClick);
        yesBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            handleYesClick();
        }, { passive: false });
        
        let noClickCount = 0;
        const playfulMessages = ["Are you sure?", "Think again!", "Really?", "Please?", "You don't mean that!"];
        
        function handleNoInteraction(e) {
            if (e.type === 'touchstart') {
                e.preventDefault();
            }
            
            noClickCount++;
            
            // Move the "No" button away
            const maxMove = window.innerWidth / 4;
            const moveX = Math.random() > 0.5 ? maxMove : -maxMove;
            
            noBtn.style.transform = `translateX(${moveX}px)`;
            noBtn.style.transition = 'transform 0.3s ease';
            
            // Reset transform after animation
            setTimeout(() => {
                noBtn.style.transform = 'none';
            }, 300);
            
            // Increase the size of "Yes" button
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            const newSize = Math.min(currentSize * 1.15, 2.5); // Cap max size
            yesBtn.style.fontSize = newSize + 'px';
            yesBtn.style.transition = 'font-size 0.3s ease';
            
            // Change text of "No" button
            const msgIndex = Math.min(noClickCount - 1, playfulMessages.length - 1);
            noBtn.innerHTML = `<i class="fas fa-question-circle"></i> ${playfulMessages[msgIndex]}`;
            
            // If clicked too many times, force yes
            if (noClickCount >= 8) {
                setTimeout(handleYesClick, 500);
            }
        }
        
        noBtn.addEventListener('click', handleNoInteraction);
        noBtn.addEventListener('touchstart', handleNoInteraction, { passive: false });
        
        // Make "No" button move on hover (desktop only) and touch (mobile)
        if (!isMobile) {
            noBtn.addEventListener('mouseenter', function() {
                const moveX = Math.random() > 0.5 ? 40 : -40;
                noBtn.style.transform = `translateX(${moveX}px)`;
                noBtn.style.transition = 'transform 0.2s ease';
                
                setTimeout(() => {
                    noBtn.style.transform = 'none';
                }, 200);
            });
        }
        
        // Create celebration hearts when "Yes" is clicked
        function createCelebrationHearts() {
            const heartCount = isMobile ? 15 : 25;
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '<i class="fas fa-heart"></i>';
                    heart.style.position = 'fixed';
                    heart.style.color = heartColors[Math.floor(Math.random() * heartColors.length)];
                    heart.style.fontSize = (1 + Math.random()) + 'rem';
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = window.innerHeight + 'px';
                    heart.style.opacity = '0.9';
                    heart.style.zIndex = '5';
                    heart.style.pointerEvents = 'none';
                    heart.setAttribute('aria-hidden', 'true');
                    
                    document.body.appendChild(heart);
                    
                    // Simple animation for mobile
                    const duration = 1500 + Math.random() * 1500;
                    heart.animate([
                        { transform: 'translateY(0) scale(1)', opacity: 0.9 },
                        { transform: `translateY(-${window.innerHeight + 100}px) scale(0.5)`, opacity: 0 }
                    ], {
                        duration: duration,
                        easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                    });
                    
                    // Remove heart after animation
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.remove();
                        }
                    }, duration);
                }, i * 80);
            }
        }
        
        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // Reposition balloons within new window bounds
                balloons.forEach(balloon => {
                    if (balloon.parentNode) {
                        const x = parseInt(balloon.style.left) || 0;
                        const y = parseInt(balloon.style.top) || 0;
                        
                        // Keep balloon within new window bounds
                        const safeMargin = 30;
                        const newX = Math.max(safeMargin, Math.min(window.innerWidth - safeMargin, x));
                        const newY = Math.max(safeMargin, Math.min(window.innerHeight - safeMargin, y));
                        
                        balloon.style.left = newX + 'px';
                        balloon.style.top = newY + 'px';
                    }
                });
            }, 250);
        });
        
        // Prevent context menu on long press for mobile
        document.addEventListener('contextmenu', function(e) {
            if (isMobile) {
                e.preventDefault();
                return false;
            }
        });
        
        // Fix for mobile viewport height
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setVH();
        window.addEventListener('resize', setVH);
    </script>
</body>
